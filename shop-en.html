<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>AlbaSpace – Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --header-bg:#020617;
      --accent:#00c2ff;
      --page-bg:#ffffff;
      --text-main:#111827;
      --text-muted:#4b5563;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
      background:var(--page-bg);
      color:var(--text-main);
    }
    /* ---------- HEADER ---------- */
    .site-header{
      width:100%;
      background:var(--header-bg);
      color:#e5e7eb;
      border-bottom:1px solid #0f172a;
    }
    .header-inner{
      max-width:1200px;
      margin:0 auto;
      padding:10px 20px;
      display:flex;
      align-items:center;
      gap:20px;
      flex-wrap:wrap;
    }
    .header-logo{
      display:flex;align-items:center;gap:8px;
      text-decoration:none;color:#e5e7eb;
    }
    .header-logo img{
      width:40px;height:40px;border-radius:999px;
      background:#0f172a;padding:4px;
    }
    .header-logo span{
      font-weight:600;font-size:16px;letter-spacing:.08em;text-transform:uppercase;
    }
    .main-nav{
      display:flex;gap:16px;flex-wrap:wrap;font-size:14px;margin-left:20px;
    }
    .main-nav a{
      color:#d1d5db;text-decoration:none;padding-bottom:2px;position:relative;
    }
    .main-nav a:hover,.main-nav a.active{
      color:#fff;
    }
    .main-nav a.active::after{
      content:"";position:absolute;left:0;bottom:-2px;width:100%;height:2px;background:var(--accent);border-radius:999px;
    }
    .header-social{
      display:flex;gap:14px;margin-left:auto;
    }
    .social-icon-svg{
      width:22px;height:22px;fill:none;stroke:#e5e7eb;stroke-width:1.6;
      transition:stroke .2s,transform .15s;
    }
    .header-social a:hover .social-icon-svg{
      stroke:#ffffff;transform:translateY(-1px);
    }
    .top-lang-switch{
      display:flex;gap:6px;align-items:center;margin-left:10px;font-size:13px;
    }
    .top-lang-switch a{
      padding:4px 10px;border-radius:999px;border:1px solid #4b5563;
      background:#020617;color:#e5e7eb;text-decoration:none;
    }
    .top-lang-switch a.active{
      background:#e5e7eb;color:#020617;font-weight:600;
    }

    /* ---------- BODY ---------- */
    .coming-wrapper{
      max-width:900px;
      margin:60px auto;
      text-align:center;
    }
    .coming-wrapper img{
      width:100%;
      max-width:430px;
      border-radius:20px;
      margin-bottom:30px;
      box-shadow:0 8px 30px rgba(0,0,0,0.25);
    }
    .coming-title{
      font-size:48px;
      font-weight:700;
      text-transform:uppercase;
      color:#111827;
      letter-spacing:2px;
    }

    /* ---------- FOOTER ---------- */
    footer.footer{
      background:#111827;color:#d1d5db;padding:34px 20px;font-size:14px;
    }
    .footer-grid{
      max-width:1200px;margin:0 auto;
      display:grid;grid-template-columns:1fr 1fr 1fr;
      gap:20px;text-align:center;
    }
    .footer-logo img{
      width:60px;height:60px;background:#0f172a;padding:4px;border-radius:999px;
    }
    .footer-social{
      display:flex;justify-content:center;gap:18px;margin-bottom:8px;
    }
  </style>
</head>
